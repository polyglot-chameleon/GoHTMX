<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hi there</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/htmx.min.js"></script>
  </head>
  <body>
    <button hx-get="/data" hx-target="#data" hx-trigger="click">
      Get data
    </button>

    <div hx-target="this" hx-swap="outerHTML">
      <button hx-get="/form/create">Create data</button>
    </div>

    <ul id="data" />
  </body>
</html>
